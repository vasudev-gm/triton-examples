[project]
name = "triton-examples"
version = "0.1.0"
description = "Run Triton with CUDA 12.8 on Windows using multiple package indexes"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "filelock==3.13.1",
    "fonttools==4.58.5",
    "fsspec==2024.6.1",
    "jinja2==3.1.6",
    "kiwisolver==1.4.8",
    "markupsafe==3.0.2",
    "matplotlib==3.10.3",
    "mpmath==1.3.0",
    "networkx==3.3",
    "numpy==2.3.1",
    "packaging==25.0",
    "pandas==2.3.1",
    "pillow==11.3.0",
    "pip==25.2",
    "pyparsing==3.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "setuptools==80.9.0",
    "six==1.17.0",
    "sympy==1.13.3",
    "torch==2.7.1+cu128",
    "torchaudio==2.7.1+cu128",
    "torchvision==0.22.1+cu128",
    "triton-windows==3.3.1.post19",
    "typing-extensions==4.14.1",
    "tzdata==2025.2",
]

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu128"

[[tool.uv.index]]
name = "PyPi"
url = "https://pypi.org/simple"
default = true
